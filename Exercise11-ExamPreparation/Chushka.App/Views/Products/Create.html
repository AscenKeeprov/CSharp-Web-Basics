<h2 class="text-center">Create Product</h2>
<hr class="hr-2 bg-dark" />
<form class="mx-auto w-50" method="post" action="/products/create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="Name" required />
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="0.01" step="0.01" class="form-control" id="price" placeholder="Price..." name="Price" required />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
	<textarea rows="4" class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
    </div>
    <h5 class="text-center">Product Type</h5>
    <hr class="hr-2 w-50 bg-dark" />
    <div class="form-group d-flex justify-content-sm-around">
        @Model.Collection.ProductTypes(@Item)
    </div>
    <hr class="hr-2 w-50 bg-dark" />
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color text-white">Create</button>
    </div>
</form>
