<a class="h-100 w-100" href="/products/details?id=@Model.Id">
    <div class="h-100 rounded p-2 chushka-bg-color">
        <h5 class="mt-2 text-center text-white">@Model.Name</h5>
        <hr class="hr-1 bg-white" />
        <p class="text-center text-white">@Model.Description</p>
        <hr class="hr-1 bg-white" />
        <h6 class="mb-2 text-center text-white">@Model.Price</h6>
    </div>
</a>
