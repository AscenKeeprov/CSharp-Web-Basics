<div class="container col-sm-6">
    <h1 class="text-center text-success">Create&nbsp;Track</h1>
    <hr class="hr-success bg-success" />
    <form action="/Tracks/Create?albumId=@AlbumId&trackId=@TrackId" method="post" accept-charset="utf-8" id="formTrCreate" name="formTrackCreate" role="form">
        <fieldset class="form-group">
            <div class="form-group">
                <label for="artist"><b>Artist:</b></label>
                <input class="form-control" type="text" id="artist" name="artist" value="@AlbumArtist" readonly />
            </div>
            <div class="form-group">
                <label for="title"><b>Title:</b></label>
                <input class="form-control" type="text" id="title" name="title" placeholder="Title" required />
            </div>
            <div class="form-group">
                <label for="genre"><b>Genre:</b></label>
                <select class="form-control" id="genre" name="genre">@MusicGenres</select>
            </div>
            <div class="d-flex justify-content-around">
                <div class="form-group">
                    <label for="link"><b>Link&nbsp;(URL):</b></label>
                    <input class="form-control" type="text" id="link" name="link" placeholder="Link" required />
                </div>
                <div class="form-group">
                    <label for="price"><b>Price:</b></label>
                    <input class="form-control" type="number" id="price" name="price" min="0.01" step="0.01" placeholder="Price" required />
                </div>
            </div>
            <hr class="hr-success bg-success mt-5 mb-4" />
            <div class="form-group row mb-4">
                <div class="col-sm-6 text-center">
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
                <div class="col-sm-6 text-center">
                    <a class="btn btn-success" href="/Albums/Details?albumId=@AlbumId">Back&nbsp;To&nbsp;Album</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
