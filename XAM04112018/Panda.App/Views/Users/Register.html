<h1 class="text-center text-panda">Register</h1>
<hr class="hr-2 w-50 bg-panda" />
<form class="mx-auto w-50" method="post" action="/users/register">
    <div class="form-group">
        <label for="username" class="text-panda">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name="Username" required />
    </div>
    <div class="form-group">
        <label for="password" class="text-panda">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="Password" required />
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="text-panda">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="ConfirmPassword" required />
    </div>
    <div class="form-group">
        <label for="email" class="text-panda">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email..." name="Email">
    </div>
    <div class="button-holder d-flex justify-content-center mt-4">
        <button type="submit" class="btn bg-panda text-white">Register</button>
    </div>
</form>
